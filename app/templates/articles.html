{% extends "base.html" %}
{% block js %}
<script type="text/javascript">
init("Articles","articles");
</script>
{% endblock %}

{% block content %}
{% if articles %}
<div class="container">
    <ul>
{% for article in articles %}
    <li>
        <a class="text-left" href="/articles/{{ article.id }}">{{article.title}}</a>
        <p class="text-right">By {{article.username}} at {{article.submit_time}}</p>
        <hr>
    </li>
{% endfor %}
    </ul>
</div>
{% else %}
<p> No articles available!</p>
{% endif %}
{% endblock %}
