{% extends "base.html" %}

{% block title %}
<title>Articles</title>
{% endblock %}

{% block js %}
<script type="text/javascript">
activate_tab("articles");
</script>
{% endblock %}

{% block content %}
{% if articles %}
<div class="container">
    <ul>
{% for article in articles %}
    <li>
        <a>{{article.title}}</a>
        <hr>
        {{article.content}}
    </li>
{% endfor %}
    </ul>
</div>
{% else %}
<p> No articles available!</p>
{% endif %}
{% endblock %}
