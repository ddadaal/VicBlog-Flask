<!DOCTYPE html>

<html>

<head>
	<title>{{title}}</title>
	<link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="static/bootstrap/js/jquery.js"></script>
	<script src="static/bootstrap/js/bootstrap.min.js"></script>
	<script src="static/js/login.js"></script>
</head>

<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Index</a>
			</div>
			<ul class="nav navbar-nav navbar-left">
				<li id="tab_index">
					<a href="/">Home</a>
				</li>
				<li id="tab_articles">
					<a href="/articles">Articles</a>
				</li>
				<li id="tab_about">
					<a href="/about">About</a>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				{% if g.user %}
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							Welcome, {{g.user.username}}
							<span class="caret"></span>
						</a>
					<ul class="dropdown-menu" role="menu">
						<li><a href="/compose">Compose an article</a></li>
						<li class="divider"></li>
						<li><a href="/logout">Log out</a></li>
					</ul>
				</li>

				{% else %}
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							Login
							<span class="caret"></span>
						</a>
					<ul class="dropdown-menu" role="menu">

						<form class="navbar-form" action="/login" method="POST" target="_self" name="login_form">
							<p style="display: none; " class="alert alert-danger" role="alert" id="warning">233</p>
							<form name="login_form" id="login_form" method="POST" action="/login" target="_self">
								<div class="form-group">
									<input id="form_user" class="form-control" name="user" placeholder="Username" oninput="login_clear();" />
									<input id="form_password" class="form-control" name="password" type="password" placeholder="Password" oninput="login_clear()" />
								</div>
								<a class="btn btn-default" onclick="login();" id="btn_login">Login</a>
								<a class="btn btn-default" href="/register">Register</a>
							</form>

						</form>
					</ul>
				</li>
				{% endif %}
			</ul>
	</nav>
	<div class="container">
		{% block content %} {% endblock %}
	</div>
	<hr>
	<div class="container">
		<footer class="footer">
			<div class="contaner">
				<p style="text-align: center;">Developed by <a href="https://github.com/viccrubs/">viccrubs</a></p>
			</div>
		</footer>
	</div>
	<script type="text/javascript">
		$('#tab_{{page_name}}').attr("class","active");
	</script>
</body>

</html>
